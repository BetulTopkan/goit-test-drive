    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Goit-Test-Drive</title>

<body>
    <div id="main-container">

        <section id="zuzu-header">
            <div class="icon-and-zuzu-container">
                <img class="zuzu-icon" src="./img/header-icon.svg" alt="Zuzu Icon">
                <span class="zuzu-text">Zuzu</span>
            </div>
        </section>

        <section id="hero-section">
            <div class="hero-section-container">
                <div class="hero-text-side">
                    <div class="hero-text">
                        Merhaba! Benim adım Zuzu; yapay zekâ destekli tasarım asistanın.
                    </div>
                    <div class="sub-text-1">
                        Trendleri takip eder, renkleri seçerim,<br> kompozisyon kurar ve fikir üretirim.
                    </div>
                    <div class="sub-text-2">
                        7/24 çalışırım, dünyadaki en iyi işleri analiz eder, atomlarına ayırır ve ilk bakışta
                        etkileyen<br> çözümler sunarım.
                    </div>
                    <button class="cta-button">
                        <span class="cta-button-text">Zuzu’yu dene</span>
                    </button>
                </div>
                <div class="hero-image-side">
                    <img class="hero-zuzu-img" src="./img/zuzu.svg" alt="Zuzu">

                </div>
            </div>
        </section>

                <nav class="footer-links">
